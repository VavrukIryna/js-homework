<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array methods</title>
</head>
<body>
  <p>Print to console</p>
  <script>
    //1. Напишіть функцію, яка буде вертати масив з подвоєними значенями, використовуючи метод map()
    var testArray = [1,2435,544,4545, 4, 6, 7 ,23];
      function double(array) {
      return array.map(function(item){
         return item*2; 
      });
    }
    testArray=double(testArray);
    console.log("масив з подвоєними значеннями:");
    console.log(testArray);
  
    //2. Напишіть функцію, яка буде вертати масив з непарними елементами, використовуючи метод filter()
       testArray = [1,2435,544,4545, 4, 6, 7 ,23];
   function oddFilter(array) {
     return array.filter(function(item){
      return (item%2!=0);
     }); 
    }
     
    var oddNumbers= oddFilter(testArray);
    console.log("масив з непарними елементами:");
    console.log(oddNumbers);
    //3. Напишіть функцію, яка буде вертати середнє арифметичне елментів масиву, використовуючи метод reduce()
       testArray = [1,2435,544,4545, 4, 6, 7 ,23];
    function avg(array){
      return array.reduce(function(avg,curr){
        return(avg+curr/array.length);
           
    },0);
    }
      var average=avg(testArray);
      console.log("середнє арифметичне масиву:");
      console.log(average);
  </script>
</body>
</html>
