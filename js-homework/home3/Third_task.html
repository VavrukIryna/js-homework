  <script>
  //Написати функцію, яка буде виводити символи (включаючи пробыли, цифри) які повторюются в строці

  function remember(str) {
      var newStr="";
    for(var i=0;i<str.length;i++){
        if (str.indexOf(str.charAt(i))!=str.lastIndexOf(str.charAt(i))){
            if (newStr.indexOf(str.charAt(i))==-1)
             newStr=newStr+str.charAt(i);
        }
    }
      return newStr;
  }
      
      var notUniqueStr=remember("apple");
      console.log(notUniqueStr);
      notUniqueStr=remember("apPle");
      console.log(notUniqueStr);
      notUniqueStr=remember("pippi");
      console.log(notUniqueStr);
      notUniqueStr=remember("Pippi");
      console.log(notUniqueStr);
// remember("apPle") => returns []          // "p" != "P"
// remember("pippi") => returns ["p","i"]
// remember('Pippi') => returns ["p","i"]
     </script>
